<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>箭头</title>
  </head>
  <style>
    .jiantou {
      margin: 100px;
      display: flex;
      width: 120px;
      justify-content: center;
      align-items: center;
      transform: rotate(-20deg);
    }
    .jiantou .left {
      border-top: 5px solid white;
      border-bottom: 5px solid white;
      border-right: 10px solid rgb(77, 65, 65);
    }
    .jiantou .right {
      width: 100px;
      height: 2px;
      background: black;
    }
  </style>
  <body>
    <div class="jiantou">
      <div class="left"></div>
      <div class="right"></div>
    </div>
  </body>
</html>
